        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <div id="site-header"></div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="mx-5 nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="mx-5 nav-link" href="royal-family.html">Royal Family</a>
                        </li>
                        <li class="nav-item">
                            <a class="mx-5 nav-link" href="assets.html">Royal Assets</a>
                        </li>
                        <li class="nav-item">
                            <a class="mx-5 nav-link active" href="contact.html">Contact Us<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="formulaire my-5 container">
            <form method="post">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input name="email" id="email" class="form-control" type="email">
                </div>
                <div class="form-group  mt-2">
                    <label for="name">Your Name</label>
                    <input name="name" id="name" class="form-control" type="text">
                </div>
                <div class="form-group  mt-2">
                    <label>Write your message here</label>
                    <textarea rows="10" id="message" cols="30" class="form-control" name="message"></textarea>
                </div>
                <button type="submit" name="submit" class="mt-1 btn btn-primary btn-block" onclick="contact()">Submit</button>
            </form>
        </div>
        <footer>
            <p class="mt-1 mx-5">2021 Â© The Royal Kingdom of Cholchis | All rights reserved</p>
